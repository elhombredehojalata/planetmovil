<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualizador de Datos - Tienda de Celulares</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-6xl mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-6">📱 Visualizador de Celulares en Stock</h1>

    <!-- Buscador y checkbox -->
    <div class="mb-4 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
      <input id="searchBox" type="text" placeholder="🔍 Buscar modelo, marca o precio..." 
             class="w-full sm:w-2/3 p-3 rounded-md border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
      
      <label class="flex items-center gap-2 text-sm sm:text-base">
        <input type="checkbox" id="stockOnly" class="w-4 h-4" />
        Mostrar solo productos en stock
      </label>
    </div>

    <!-- Tabla -->
    <div id="table_div" class="bg-white p-4 rounded-md shadow-md overflow-x-auto"></div>
  </div>

  <!-- Script de Google Sheets + lógica -->
  <script>
    google.charts.load('current', {'packages':['table']});
    google.charts.setOnLoadCallback(drawTable);

    let dataTable, table;

    function drawTable() {
      const queryString = encodeURIComponent('SELECT *');
      const sheetID = '1kV8SfB2oEDvOjksH1tGwsBeXGz65HjsnUX0LoR11ZjU';
      const gid = '1483762769';
      const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?gid=${gid}&tq=${queryString}`;

      const query = new google.visualization.Query(url);
      query.send(function(response) {
        if (response.isError()) {
          document.getElementById("table_div").innerHTML = "<p class='text-red-600'>Error cargando datos.</p>";
          return;
        }

        const fullData = response.getDataTable();
        dataTable = cleanData(fullData);
        table = new google.visualization.Table(document.getElementById('table_div'));

        renderFilteredTable();

        // Eventos
        document.getElementById("searchBox").addEventListener("input", renderFilteredTable);
        document.getElementById("stockOnly").addEventListener("change", renderFilteredTable);
      });
    }

    function cleanData(fullData) {
      const cleaned = new google.visualization.DataTable();
      const excludedIndexes = [];
      const columnCount = fullData.getNumberOfColumns();
      let finalColumnIndexes = [];

      for (let i = 0; i < columnCount; i++) {
        const label = fullData.getColumnLabel(i).trim().toLowerCase();
        if (i === 0 || i === 11 || label.includes("comentario adicional")) {
          excludedIndexes.push(i);
        } else {
          cleaned.addColumn(fullData.getColumnType(i), fullData.getColumnLabel(i));
          finalColumnIndexes.push(i);
        }
      }

      for (let row = 0; row < fullData.getNumberOfRows(); row++) {
        const rowData = [];
        for (let col of finalColumnIndexes) {
          rowData.push(fullData.getValue(row, col));
        }
        cleaned.addRow(rowData);
      }

      cleaned.__original = {
        fullData,
        finalColumnIndexes
      };

      return cleaned;
    }

    function renderFilteredTable() {
      const searchTerm = document.getElementById("searchBox").value.toLowerCase();
      const stockOnly = document.getElementById("stockOnly").checked;
      const original = dataTable.__original;

      const filtered = new google.visualization.DataTable();
      for (let i = 0; i < dataTable.getNumberOfColumns(); i++) {
        filtered.addColumn(dataTable.getColumnType(i), dataTable.getColumnLabel(i));
      }

      for (let i = 0; i < dataTable.getNumberOfRows(); i++) {
        let row = [];
        let include = false;

        // Filtro por stock (columna M = índice 12)
        if (stockOnly) {
          const stockValue = original.fullData.getValue(i, 12);
          if (stockValue != "1" && stockValue != 1) continue;
        }

        for (let j = 0; j < dataTable.getNumberOfColumns(); j++) {
          const cell = dataTable.getValue(i, j);
          row.push(cell);
          if (cell && cell.toString().toLowerCase().includes(searchTerm)) {
            include = true;
          }
        }

        if (!searchTerm || include) {
          filtered.addRow(row);
        }
      }

      table.draw(filtered, {showRowNumber: false, width: '100%', height: '100%'});
    }
  </script>
</body>
</html>
