<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualizador de Datos - Tienda de Celulares</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-6xl mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-6">📊 Visualizador de Datos - Tienda de Celulares</h1>
    
    <div class="mb-4">
      <input id="searchBox" type="text" placeholder="🔍 Buscar modelo, marca o precio..." 
             class="w-full p-3 rounded-md border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div id="table_div" class="bg-white p-4 rounded-md shadow-md overflow-x-auto"></div>
  </div>

  <script>
    google.charts.load('current', {'packages':['table']});
    google.charts.setOnLoadCallback(drawTable);

    let dataTable, table;

    function drawTable() {
      const queryString = encodeURIComponent('SELECT *');
      const sheetID = '1kV8SfB2oEDvOjksH1tGwsBeXGz65HjsnUX0LoR11ZjU';
      const gid = '1483762769'; // ID de hoja
      const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?gid=${gid}&tq=${queryString}`;

      const query = new google.visualization.Query(url);
      query.send(function(response) {
        if (response.isError()) {
          document.getElementById("table_div").innerHTML = "<p class='text-red-600'>Error cargando datos.</p>";
          return;
        }

        dataTable = response.getDataTable();
        table = new google.visualization.Table(document.getElementById('table_div'));
        table.draw(dataTable, {showRowNumber: false, width: '100%', height: '100%'});

        // Filtro en vivo
        document.getElementById("searchBox").addEventListener("input", function() {
          const searchTerm = this.value.toLowerCase();
          const filtered = new google.visualization.DataTable();

          // Copiar estructura
          for (let i = 0; i < dataTable.getNumberOfColumns(); i++) {
            filtered.addColumn(dataTable.getColumnType(i), dataTable.getColumnLabel(i));
          }

          for (let i = 0; i < dataTable.getNumberOfRows(); i++) {
            let row = [];
            let include = false;
            for (let j = 0; j < dataTable.getNumberOfColumns(); j++) {
              const cell = dataTable.getValue(i, j);
              row.push(cell);
              if (cell && cell.toString().toLowerCase().includes(searchTerm)) {
                include = true;
              }
            }
            if (include) filtered.addRow(row);
          }

          table.draw(filtered, {showRowNumber: false, width: '100%', height: '100%'});
        });
      });
    }
  </script>
</body>
</html>
