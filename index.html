<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visualizador de Celulares</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-6xl mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-6">📱 Visualizador de Celulares</h1>

    <!-- Buscador y checkbox -->
    <div class="mb-4 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
      <input id="searchBox" type="text" placeholder="🔍 Buscar modelo, marca, precio..." 
             class="w-full sm:w-2/3 p-3 rounded-md border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      
      <label class="flex items-center gap-2 text-sm sm:text-base">
        <input type="checkbox" id="stockOnly" class="w-4 h-4" />
        Mostrar solo productos en stock
      </label>
    </div>

    <div id="table_div" class="bg-white p-4 rounded-md shadow-md overflow-x-auto"></div>
  </div>

  <script>
    google.charts.load('current', {'packages':['table']});
    google.charts.setOnLoadCallback(drawTable);

    let fullData;
    let visibleIndexes = [];

    function drawTable() {
      const sheetID = '1kV8SfB2oEDvOjksH1tGwsBeXGz65HjsnUX0LoR11ZjU';
      const gid = '1483762769';
      const query = new google.visualization.Query(`https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?gid=${gid}`);
      query.send(function(response) {
        if (response.isError()) {
          document.getElementById("table_div").innerHTML = "<p class='text-red-600'>Error cargando datos.</p>";
          return;
        }

        fullData = response.getDataTable();

        // Determinar qué columnas mostrar
        visibleIndexes = [];
        for (let i = 0; i < fullData.getNumberOfColumns(); i++) {
          const label = fullData.getColumnLabel(i).trim().toLowerCase();
          if (i === 0 || i === 11 || label.includes("comentario adicional")) {
            continue; // Ocultar columna A, L y "Comentario adicional"
          }
          visibleIndexes.push(i);
        }

        renderFilteredTable();

        // Eventos
        document.getElementById("searchBox").addEventListener("input", renderFilteredTable);
        document.getElementById("stockOnly").addEventListener("change", renderFilteredTable);
      });
    }

    function renderFilteredTable() {
      const searchTerm = document.getElementById("searchBox").value.toLowerCase();
      const stockOnly = document.getElementById("stockOnly").checked;

      const filtered = new google.visualization.DataTable();

      // Agregar columnas visibles
      for (let i of visibleIndexes) {
        filtered.addColumn(fullData.getColumnType(i), fullData.getColumnLabel(i));
      }

      for (let i = 0; i < fullData.getNumberOfRows(); i++) {
        const stockValue = fullData.getValue(i, 12); // Columna M (stock)
        if (stockOnly && stockValue != "1" && stockValue != 1) {
          continue;
        }

        let include = !searchTerm;
        let row = [];

        for (let col of visibleIndexes) {
          const cell = fullData.getValue(i, col);
          row.push(cell);
          if (cell && cell.toString().toLowerCase().includes(searchTerm)) {
            include = true;
          }
        }

        if (include) filtered.addRow(row);
      }

      const table = new google.visualization.Table(document.getElementById('table_div'));
      table.draw(filtered, {showRowNumber: false, width: '100%', height: '100%'});
    }
  </script>
</body>
</html>
