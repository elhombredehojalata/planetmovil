<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .scroll-hint::after {
      content: "â†” Desliza horizontalmente para ver mÃ¡s columnas";
      display: block;
      text-align: center;
      color: #6b7280;
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 text-lg">
  <div class="max-w-7xl mx-auto px-4 py-6">
    <h1 class="text-4xl font-bold text-center mb-2">ðŸ“‹ VENTAS - PLANET MOVIL</h1>
    <p class="text-center text-xl mb-6">Historial de ventas registradas</p>

    <!-- BotÃ³n volver -->
    <div class="mb-6 text-center">
      <a href="index.html">
        <button class="bg-gray-700 hover:bg-gray-800 text-white px-5 py-2 rounded-md">
          â¬… Volver a Inicio
        </button>
      </a>
    </div>

    <!-- Mensaje de deslizar -->
    <div class="scroll-hint mb-2 text-center"></div>

    <div id="table_div" class="bg-white p-4 rounded-md shadow-md overflow-x-auto"></div>
  </div>

  <script>
    google.charts.load('current', {'packages':['table']});
    google.charts.setOnLoadCallback(drawTable);

    function drawTable() {
      const sheetID = '1-g3R-CVXtXNDEpwsspwrqxTtOrPAi8xgGgmHo1rwioI';
      const gid = '1143517756';
      const query = new google.visualization.Query(`https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?gid=${gid}`);
      query.send(function(response) {
        if (response.isError()) {
          document.getElementById("table_div").innerHTML = "<p class='text-red-600'>Error cargando datos.</p>";
          return;
        }

        const data = response.getDataTable();
        const table = new google.visualization.Table(document.getElementById('table_div'));
        table.draw(data, {
          showRowNumber: false,
          width: '100%',
          height: '100%',
          allowHtml: true,
          cssClassNames: {
            headerRow: 'bg-gray-100 text-gray-800 font-bold text-lg border border-gray-300',
            tableCell: 'border border-gray-200 text-xl px-2 py-2'
          }
        });
      });
    }
  </script>
</body>
</html>
